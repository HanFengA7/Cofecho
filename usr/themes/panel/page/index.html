<style>
@import url("https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css");
.tiles {

  width: 100%;
  height: 160px;
  perspective: 1000px;
}
.col {
  position: relative;
  float: left;
  margin: 9px;
  width: calc(150px - 12px);
  height: calc(150px - 12px);
}
.col a {
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: 2;
}
.col a:nth-child(1) {
  -webkit-clip-path: polygon(0 0, 100% 0, 50% 50%);
  clip-path: polygon(0 0, 100% 0, 50% 50%);
}
.col a:nth-child(2) {
  -webkit-clip-path: polygon(100% 0, 100% 100%, 50% 50%);
  clip-path: polygon(100% 0, 100% 100%, 50% 50%);
}
.col a:nth-child(3) {
  -webkit-clip-path: polygon(0 100%, 50% 50%, 100% 100%);
  clip-path: polygon(0 100%, 50% 50%, 100% 100%);
}
.col a:nth-child(4) {
  -webkit-clip-path: polygon(0 0, 50% 50%, 0 100%);
  clip-path: polygon(0 0, 50% 50%, 0 100%);
}
.col a:hover {
  z-index: 3;
  -webkit-clip-path: none;
  clip-path: none;
}
.col a:nth-child(1):hover ~ .box {
  transform: rotateX(180deg);
}
.col a:nth-child(2):hover ~ .box {
  transform: rotateY(180deg);
}
.col a:nth-child(3):hover ~ .box {
  transform: rotateX(-180deg);
}
.col a:nth-child(4):hover ~ .box {
  transform: rotateY(-180deg);
}
.col a:nth-child(1):hover ~ .box:after, .col a:nth-child(3):hover ~ .box:after {
  transform: rotateX(-180deg);
}
.col a:nth-child(2):hover ~ .box:after, .col a:nth-child(4):hover ~ .box:after {
  transform: rotateY(-180deg);
}
.col .box {
  position: absolute;
  width: 100%;
  height: 100%;
  font-family: "Open Sans", sans-serif;
  box-shadow: 0.5rem 0.875rem 2.375rem rgba(39,44,49,.06), 0.0625rem 0.1875rem 0.5rem rgba(39,44,49,.03);
  transform-style: preserve-3d;
  transition: transform .3s ease-in-out;
}
.col .box:before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #FFF;
  font: normal normal normal 14px/1 FontAwesome;
  font-size: 40px;
  text-rendering: auto;
  -webkit-font-smoothing: antialiased;
  z-index: 2;
  backface-visibility: hidden;
}
.col .box:after {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #333;
  color: #FFF;
  font-size: 20px;
  transition-delay: .15s;
}
.col:nth-child(1) .box:before {
  content: "\f140";
  background: #3f51b5;
}
.col:nth-child(1) .box:after {
  content: '首页';
  background: #3f51b5;
}
.col:nth-child(2) .box:before {
  content: "\f1cd";
  background: #1da1f2;
}
.col:nth-child(2) .box:after {
  content: '技术支持';
  background: #1da1f2;
}
.col:nth-child(3) .box:before {
  content: "\f013";
  background: #dc4a38;
}
.col:nth-child(3) .box:after {
  content: '设置';
  background: #dc4a38;
}
.col:nth-child(4) .box:before {
  content: "\f044";
  background: #006699;
}
.col:nth-child(4) .box:after {
  content: '撰写文章';
  background: #006699;
}
.col:nth-child(5) .box:before {
  content: "\f2bb";
  background: #36465d;
}
.col:nth-child(5) .box:after {
  content: '个人信息';
  background: #36465d;
}
.col:nth-child(6) .box:before {
  content: "\f120";
  background: #f16528;
}
.col:nth-child(6) .box:after {
  content: "cofecho";

}
